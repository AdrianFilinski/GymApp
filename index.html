<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f3093c91d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="counter-app">
        <div class="wrapper">
            <div class="logo">
                <img src="/image/GymApp_logo.png" alt="GymApp logo">
            </div>
            <button class="start-btn">Rozpocznij trening</button>
            <button class="history-btn accessory">Historia</button>

            <div class="choose-training">
                <input type="radio" value="Push">
                <input type="radio" value="Pull">
                <input type="radio" value="Legs">
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
